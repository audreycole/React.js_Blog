<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>React Tutorial</title>
    <!-- Not present in the tutorial. Just for basic styling. -->
    <link rel="stylesheet" href="css/base.css" />
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.5/marked.min.js"></script>
  </head>
  <body>
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div id="content"></div>
      </div>
    </div>
    <script type="text/babel">

      /* 
      The structure of our home page in React is such:
      - BlogEntryBox
        - EntryList
          - Entry
        - EntryForm
        - Sign Out
      */

      // Get a javascript cookie by type (like "username")
      function getCookie(cname) {
        var name = cname + "=";
        var ca = document.cookie.split(';');
        for(var i=0; i<ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0)==' ') c = c.substring(1);
            if (c.indexOf(name) == 0) return c.substring(name.length,c.length);
        }
        return "";
      }

      // Set cookie function
      function setCookie(cname, cvalue, exdays) {
        var d = new Date();
        d.setTime(d.getTime() + (exdays*24*60*60*1000));
        var expires = "expires="+d.toUTCString();
        document.cookie = cname + "=" + cvalue + "; " + expires;
        console.log(document.cookie);
      }

      // BlogEntryBox root component
      var BlogEntryBox = React.createClass({
        getInitialState: function() {
          
          return {data: []};
        },
        // Called after blog page has loaded, but before the render function
        componentWillMount: function() {
          if(!document.cookie) {
            window.location = "/index.html";
          }
          var username=getCookie("username");
          this.state.username = username;
        },
       /* // After the entire blog has rendered
        componentDidMount: function() {
          console.log("cookie: " + document.cookie);
          if(!document.cookie) {
            window.location = "/";
          }
          else {
            
          }
        },*/
        render: function() {
          return (
            <div className="blogEntryBox">
              <h1>Welcome to the Blog, {this.state.username}</h1>
              <EntryList data={this.state.data}/>
              <SignOut />
            </div>
          );
        }
      });  

      // EntryList component
      var EntryList = React.createClass({
        render: function() {
          return (
            <div className="entryList">
              <Entry title="My Day">My day sucked.</Entry>
              <Entry title="Gaby"> Is a <em>great</em> friend. </Entry>
            </div>
          );
        }
      });

      // Entry component
      var Entry = React.createClass({
        render: function() {
          return (
            <div className="entry">
              <h2 className="entryTitle">
                {this.props.title}
              </h2>
              {this.props.children}
            </div>
          );
        }
      });

      // SignOut component
      var ButtonStyle = {
        class: 'btn btn-primary'
      };
      var SignOut = React.createClass({
        handleSubmit: function(e) {
          // Call preventDefault() on the event to prevent the browser's default action of submitting the form.
          e.preventDefault();

          // delete a specific cookie by setting it's expiration date to the past
          // and defining a blank value
          setCookie('cookieName', '', -1);

          window.location = "/";
        },
        render: function() {
          return (
            <form className="signOutForm" onSubmit={this.handleSubmit} >
              
              <button type="submit" style={ButtonStyle} >Sign Out</button>
            </form>
          );
        }
      });

      ReactDOM.render(
        <BlogEntryBox/>,
        document.getElementById('content')
      );

    </script>
  </body>
</html>
